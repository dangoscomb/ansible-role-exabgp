dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: false
#  options:
#    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: ${OS_NAME}-instance
    image: fanchthesystem/${OS_NAME}-with-systemd:latest
    override_command: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
  log: true
  options:
    v: true
  lint:
    name: ansible-lint
  playbooks:
    converge: ${TEST_PLAYBOOK:-playbook.yml}
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      timeout: 60
verifier:
  name: goss
  lint:
    name: yamllint
