python3_command: python3
pip3_command: pip3
python3_pyenv: null

exabgp_dirs:
  - { name: "/etc/exabgp", perms: "0754" }
  - { name: "/usr/local/etc/exabgp", perms: "0754" }

exabgp_env_path: "/usr/local/etc/exabgp/exabgp.env"
exabgp_config_path: "/etc/exabgp/exabgp.conf"
exabgp_svc_path: "/etc/systemd/system/exabgp.service"
exabgp_process_cfg: "/etc/exabgp/process.conf"

exabgp_templates:
  - { src: "exabgp.conf.j2", dest: "{{ exabgp_config_path }}", owner: "exabgp", group: "nobody", mode: "0600" }

process_cfg_templates:
  - { src: 'exabgp.healthcheck.conf.j2', dest: "{{ exabgp_process_cfg }}", owner: "exabgp", group: "nobody", mode: "0754" }
