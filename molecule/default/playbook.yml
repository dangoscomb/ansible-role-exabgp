---
- name: Converge
  hosts: all
  remote_user: root
  any_errors_fatal: true

  vars:
    use_healthcheck: false
    python3_command: python3
    pip3_command: pip3
    python3_pyenv: null
    bgp_neighbors:
      - ip: 192.168.50.10
        desc: "cr2"
        
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  roles:
    - role: ansible-role-exabgp
